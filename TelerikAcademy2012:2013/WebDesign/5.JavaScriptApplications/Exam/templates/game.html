<div class="js-game">
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <span class="brand">Battle Field</span>

                <ul class="nav">
                    <li><a href="javascript: void 0" class="js-show-create-game">Create Game</a></li>
                    <li><a href="javascript: void 0" class="js-show-scores">Scores</a></li>
                </ul>

                <button class="btn btn-danger pull-right js-logout">
                    Logout <span class="js-nickname"></span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="span3">
                <h3>Active games</h3>
                <ul class="js-my-active-games my-active-games nav nav-tabs nav-stacked"></ul>

                <h3>Open games</h3>
                <ul class="js-open-games nav nav-tabs nav-stacked"></ul>
            </div>

            <div class="span6">
                <h3>
                    <strong>Title:</strong> <span class="js-battle-field-title badge badge-info"></span> |
                    <strong>Turn:</strong> <span class="js-battle-field-turn badge badge-info"></span>
                    <strong>In turn:</strong> <span class="js-battle-field-in-turn badge badge-info"></span>
                </h3>

                <table class="js-battle-field field table table-bordered"></table>
            </div>

            <div class="span3">
                <h3>Messages</h3>

                <pre class="js-messages-feed pre-scrollable">
                </pre>
            </div>
        </div>

         <footer class="footer">
            <p class="pull-left">Battle Field Game</p>
            <p class="pull-right muted"><small>© jasssonpet 2013</small></p>
         </footer>
    </div>
</div>

<script id="js-game-item-template" type="template">
    <li data-id="{{ id }}" data-status="{{ status }}" data-creator="{{ creator }}">
        <a href="#">
            <strong>Title:</strong> {{ title }}<br />
            <strong>Creator:</strong> {{ creator }}<br />

            {{#status}}
                <strong>Status:</strong> {{ status }}
            {{/status}}
        </a>
    </li>
</script>

<script id="js-create-game-template" type="template">
    <form class="js-create-game" onsubmit="javascript: void 0">
        <input type="text" name="title" placeholder="Game Title" />
        <input type="password" name="password" placeholder="Optional password" />

        <input type="submit" value="Create" class="btn btn-primary" />
    </form>
</script>

<div id="scores" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="scores-label" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="scores-label">Scores</h3>
    </div>
    <div class="modal-body">
        <p>Loading...</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>

<form class="js-join-game modal hide fade" tabindex="-1" role="dialog" aria-labelledby="join-game-label" aria-hidden="true" onsubmit="javascript: void 0">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="join-game-label">Join game</h3>
    </div>
    <div class="modal-body">
        <input type="password" class="input-block-level" name="password" placeholder="Optional password" />
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <input type="submit" class="btn btn-primary" value="Join" />
    </div>
</form>

<script src="scripts/GameController.js"></script>
