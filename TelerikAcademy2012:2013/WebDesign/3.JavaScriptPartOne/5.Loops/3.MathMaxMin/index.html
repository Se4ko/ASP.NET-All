<script>
;(function() {
    'use strict';

    // Fast
    var numbers = [9, 2, 3, 8, 5, 6, 4, 7, 1]

      , i

      , half = parseInt(numbers.length / 2, 10)
      , last = numbers.length - 1

      , min = numbers[half]
      , max = min

    // O(3n / 2)
    for (i = 0; i < half; i++) {
        if (numbers[i] > numbers[last - i]) {
            if (numbers[i] > max)
                max = numbers[i]

            if (numbers[last - i] < min)
                min = numbers[last - i]
        }

        else {
            if (numbers[i] < min)
                min = numbers[i]

            if (numbers[last - i] > max)
                max = numbers[last - i]
        }
    }

    console.log(numbers, min, max)

    // Easy
    console.log(Math.min.apply(Math, numbers))
    console.log(Math.max.apply(Math, numbers))
}())
</script>
