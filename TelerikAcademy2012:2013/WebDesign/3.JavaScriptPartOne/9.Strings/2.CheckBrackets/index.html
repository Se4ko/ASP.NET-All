<script>
;(function() {
    'use strict';

    function checkBrackets(expression) {
        var stack = 0
          , i

        for (i = 0; i < expression.length && stack >= 0; i++) {
            if (expression.charAt(i) === '(') stack++;
            if (expression.charAt(i) === ')') stack--; // else
        }

        return !stack;
    }

    console.log(checkBrackets('((a+b)/5-d)'))
    console.log(checkBrackets(')(a+b)).'))
}())
</script>
