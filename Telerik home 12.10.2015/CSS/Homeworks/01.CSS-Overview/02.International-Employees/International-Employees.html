<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International-Employees</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table>
        <tr>
            <th>Contact name</th>
            <th>City</th>
            <th>Country</th>
            <th>Is Promoted</th>
        </tr>
        <tr>
            <td>Maria Anders</td>
            <td>Berlin</td>
            <td>
                <img src="images/germany.png" alt="Germany-Flag" />
                Germany
            </td>
            <td>
                <input type="checkbox" class="checkbox" disabled="disabled" />
            </td>
        </tr>
        <tr>
            <td>Ana Trujillo</td>
            <td>Mexico D.F.</td>
            <td>
                <img src="images/mexico.png" alt="Mexico-Flag" />
                Mexico
            </td>
            <td>
                <input type="checkbox" class="checkbox" disabled="disabled" />
            </td>
        </tr>
        <tr>
            <td>Antonio Moreno</td>
            <td>Mexico D.F.</td>
            <td>
                <img src="images/mexico.png" alt="Mexico-Flag" />
                Mexico
            </td>
            <td>
                <input type="checkbox" class="checkbox" checked="checked" disabled="disabled" /></td>
        </tr>
        <tr>
            <td>Thomas Hardy</td>
            <td>London</td>
            <td>
                <img src="images/uk.png" alt="United-Kingdom-Flag" />
                UK
            </td>
            <td>
                <input type="checkbox" class="checkbox" disabled="disabled" /></td>
        </tr>
    </table>
</body>
</html>
